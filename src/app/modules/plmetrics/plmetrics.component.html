<div fxLayout="row" class="header">
  <div fxLayout="row" fxFlex fxLayoutAlign="end center" fxLayoutGap="5px" >
    <button mat-button [matMenuTriggerFor]="below"><mat-icon>exposure</mat-icon>Scenarios<mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      </button>
    <mat-menu #below="matMenu" yPosition="below">
      <button mat-menu-item *ngFor="let button of scenarioArray">Scenario{{button}}</button>
     
    </mat-menu>
    <button mat-button (click)="exportToXLSX()"><mat-icon>sim_card</mat-icon>Export to XLSX</button>
    <button mat-button (click)="exportToPDF()"><mat-icon>picture_as_pdf</mat-icon>Export to PDF</button>
    <button mat-button routerLink="/visualsIS"><mat-icon> insert_chart</mat-icon>Visuals</button>
  </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" id="myTable">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="displayData">

            
                <!-- Name Column -->
                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                    <td mat-cell *matCellDef="let element">
                        <span >{{ element[column] }}</span>
                </td>
              </ng-container>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </div>

    </div>
</div>
