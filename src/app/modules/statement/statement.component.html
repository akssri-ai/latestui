<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" class="name" title="view" (click)="loadvisualsIS()"> {{element.name}} 
                    </td>
                </ng-container>
                
                <!-- Weight Column -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company </th>
                    <td mat-cell *matCellDef="let element" class="company"> {{element.company}} 
                    </td>
                </ng-container>
              
                <ng-container matColumnDef="industry">
                    <th mat-header-cell *matHeaderCellDef> Industry </th>
                    <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
                </ng-container>
                <!-- CreatedOn Column -->
                <ng-container matColumnDef="createdOn">
                    <th mat-header-cell *matHeaderCellDef> Created On </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
                </ng-container>
                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                </ng-container>
                <ng-container matColumnDef="download">
                    <th mat-header-cell *matHeaderCellDef> Download </th>
                    <td mat-cell *matCellDef="let element"><a href="http://34.67.197.111:8000/download_file?companyname={{element.name}}"> <span class="material-icons cursor">
                        cloud_download
                     </span> </a> </td>
                </ng-container>
                <ng-container matColumnDef="delete" >
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element" > <span class="material-icons cursor" (click)="deleteDialogBox(element)" >
                        delete
                        </span> </td>
                </ng-container>


                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                      <div class="example-element-detail"
                           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-description" fxLayout="row" fxFlex fxLayoutAlign="center" fxLayoutGap="20px">
                            <button mat-raised-button class="incomeStatement" (click)="incomeStatement(element)" routerLink="/visualsIS">Income Statement</button>
                            <button mat-raised-button class="incomeStatement" (click)="balanceStatement(element)" routerLink="/visualsBS">Balance Sheet</button>
                        </div>
                      </div>
                    </td>
                  </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>

            <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[100, 200, 500]"></mat-paginator>
        </div>

    </div>
</div>
