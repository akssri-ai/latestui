<div fxLayout="row" class="header">
  <div fxLayout="row" fxLayoutAlign="start center">
    <p>Adjust Financial Model Drivers</p>
  </div>
  <div fxLayout="row" fxFlex fxLayoutAlign="end center" fxLayoutGap="5px" >
    <button mat-button [matMenuTriggerFor]="belowMenu">Scenarios<mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item *ngFor="let index of scenarioArray; let indexOfelement=index;" (click)="loadScenario(indexOfelement)">Scenario{{index}}</button>
     
    </mat-menu>
    <button mat-button (click)="addScenario()" [disabled]="inprogress"><mat-icon>add_box</mat-icon>Add Scenario</button>
    <button mat-button (click)="saveScenario()">Save Scenario</button>
    <button mat-button [matMenuTriggerFor]="afterMenu">Metrics <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/IncomeStatementMetrics'>Income Statement</button>
      <button mat-menu-item routerLinkActive="list-item-active" routerLink='/BalanceSheetMetrics'>Balance Sheet</button>
    </mat-menu>
  </div> 
</div>

<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex.xs="100%" fxFlex="33.3%" fxFlex.sm="33.3%">
